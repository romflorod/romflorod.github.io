<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>LED Scroller - Un dispositivo para mostrar texto en pantalla</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="LED Scroller es un dispositivo que muestra texto en una pantalla LED móvil. ¡Ingresa tu texto y observa cómo se mueve!">
	<meta name="keywords" content="romflorod, led scroller, led móvil, pantalla móvil LED, texto en pantalla LED, móvil pantalla LED, led móvil romflorod, roman flores pantalla led">
	<meta property="og:title" content="LED Scroller - Un dispositivo para mostrar texto en pantalla">
	<meta property="og:description" content="LED Scroller es un dispositivo que muestra texto en una pantalla LED móvil. ¡Ingresa tu texto y observa cómo se mueve!">
	<meta property="og:image" content="https://www.example.com/led-scroller.jpg">
	<link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #000;
			color: #0f0;
			font-family: monospace;
			font-size: 16px;
		}

		form {
			margin: 20px;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input[type="text"] {
			font-size: 16px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			width: 100%;
		}

		button[type="button"] {
			font-size: 16px;
			padding: 10px;
			background-color: #333;
			border: none;
			border-radius: 5px;
			color: #0f0;
			cursor: pointer;
			width: 100%;
			margin-top: 10px;
		}
		.oculto {
			display: none;
		  }

		.led-container {			
			display: flex;
			align-items: center;
			justify-content: center;
			height: calc(100vh - 150px); /* ajusta la altura del contenedor */
			overflow: hidden;
			background-color: #111;
			padding: 10px;
			border-radius: 5px;
			margin: 20px;
			background-color: #000;
		
		}

		.led-text {
			font-size: calc(20vw + 20vh); /* ajusta el tamaño del texto */
			font-family: '8BIT WONDER';
			text-transform: uppercase;
			letter-spacing: 0.2em;
			animation: scroll-left 5s linear infinite;
			display: inline-block;
			padding-left: 100%;
			image-rendering: pixelated;
			text-shadow:
				2px 2px #000,
				-2px 2px #000,
				2px -2px #000,
				-2px -2px #000;
		}
		@media screen and (min-width: 768px) {
			.led-text {
				font-size: calc(20vw + 20vh);
				letter-spacing: 0.5em;
			}
		}

		@media screen and (min-width: 768px) {
			body {
				font-size: 24px;
			}

			input[type="text"],
			button[type="button"] {
				font-size: 24px;
				padding: 20px;
			}

			.led-text {
				font-size: calc(15vw + 15vh);
				letter-spacing: 0.5em;
			}
		}

		@keyframes scroll-left {
			0% {
				transform: translateX(100%);
			}
			100% {
				transform: translateX(-100%);
			}
		}
	</style>
</head>
<body>
	<form>
		<label for="palabra">Ingresa una palabra:</label>
		<input type="text" id="palabra" name="palabra">
		<button type="button" id="boton" onclick="mostrarPalabra()">Mostrar</button>
	</form>
	

	<div class="led-container" id="led-container">
		<div class="led-text" id="led-text"></div>
	</div>
	<br>
	<br>
	<div>
		<button type="button" id="boton-reset" onclick="resetForm()">Resetear</button>

	</div>
	<script>
		function mostrarPalabra() {
			var palabra = document.getElementById("palabra").value;
			document.getElementById("led-text").innerHTML = palabra;
			document.getElementById("led-container").classList.add("scroll");
			document.getElementById("boton").classList.add("oculto");
			document.getElementsByTagName("form")[0].classList.add("oculto");
		  }
		  function resetForm() {
			document.getElementById("palabra").value = "";
			document.getElementById("led-text").innerHTML = "";
			document.getElementById("led-container").classList.remove("scroll");
			document.getElementById("boton").classList.remove("oculto");
			document.getElementsByTagName("form")[0].classList.remove("oculto");
		}
		
		  
	</script>
</body>
</html>
