<html>

  <head>

    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="favicon.png">

    <title>Snakes and Ladders</title>

    <style>

      body {

        font-family: Arial, sans-serif;

        background-color: #f8f8f8;

        margin: 0;

      }

    

      header {

        background-color: #333;

        color: white;

        display: flex;

        justify-content: space-between;

        padding: 20px;

      }

    

      header h1 {

        margin: 0;

      }

    

      header button {

        background-color: #4CAF50;

        border: none;

        color: white;

        padding: 10px;

        text-align: center;

        text-decoration: none;

        display: inline-block;

        font-size: 16px;

        margin: 4px 2px;

        cursor: pointer;

      }

    

      section {

        display: flex;

        justify-content: center;

        align-items: center;

        height: calc(100vh - 70px);

      }

    

      .game {

        background-color: #f7f7f7;

        border-radius: 10px;

        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);

        display: flex;

        flex-direction: column;

        padding: 20px;

        width: 80%;

        max-width: 600px;

      }

    

      .game h3 {

        margin-top: 0;

      }

    

      button {

        padding: 10px;

        font-size: 18px;

        background-color: #ff6f61;

        color: #fff;

        border: none;

        cursor: pointer;

        justify-content: center;

        border-radius: 20px;

        transition: background-color 0.3s ease-in-out;

        box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.25);

        }

    

      button:hover {

        background-color: #e85a4f;

      }

    

      p {

        font-size: 18px;

        line-height: 1.5;

        margin-bottom: 20px;

      }

      

      .board {

        display: grid;

        grid-template-columns: repeat(10, 1fr);

        grid-template-rows: repeat(10, 1fr);

        gap: 5px;

        margin-top: 20px;

      }

      

      .cell {

        background-color: #4caf50;

        color: white;

        display: flex;

        align-items: center;

        justify-content: center;

        font-size: 18px;

        font-weight: bold;

      }

      

      .ladder {

        background-color: #2196f3;

      }

      

      .snake {

        background-color: #f44336;

      }

      

      .player {

        position: relative;

        width: 100%;

        height: 100%;

      }

      

      .player:before {

        content: "";

        position: absolute;

        top: 50%;

        left: 50%;

        transform: translate(-50%, -50%);

        width: 10px;

        height: 10px;

        border-radius: 50%;

        background-color: #ffeb3b;

      }

    </style>

  </head>

  <body>

    <header>

      <h1>Juegos</h1>

      <button onclick="window.location.href = 'https://romflorod.github.io/juegos.html'">Ver más</button>

    </header>

    <section>

      <div class="game">

        <h3>Snakes and Ladders</h3>

        <div class="board">

          <!-- Row 10 -->

          <div class="cell"></div>

          <div class="cell"></div>

          <div class="cell"></div>

          <div class="cell"></div>

          <div class="cell"></div>

          <div class="cell"></div>

          <div class="cell ladder">19</div>

          <div class="cell"></div>

          <div class="cell"></div>

          <div class="cell"></div>

          

          <!-- Row 9 -->

          <div class="cell"></div>

          <div class="cell"></div>

          <div class="cell"></div>

          <div class="cell ladder">27</div>

          <div class="cell"></div>

          <div class="cell"></div>

          <div class="cell"></div>

          <div class="cell snake">9</div>

          <div class="cell"></div>

          <div class="cell"></div>

          

          <!-- Rows 8 to 1 (omitted for brevity) -->

          <!-- ... -->

          

          <!-- Row 1 -->

          <div class="cell"></div>

          <div class="cell"></div>

          <div class="cell snake">40</div>

          <div class="cell"></div>

          <div class="cell"></div>

          <div class="cell"></div>

          <div class="cell"></div>

          <div class="cell"></div>

          <div class="cell ladder">64</div>

          <div class="cell"></div>

        </div>

        <button onclick="rollDice()">Jugar</button>

      </div>

    </section>

    <script>

      var playerPosition = 0;

      var diceRolls = 0;

      

      function rollDice() {

        var diceValue = Math.floor(Math.random() * 6) + 1;

        diceRolls++;

        

        var oldPlayerPosition = playerPosition;

        playerPosition += diceValue;

        

        if (playerPosition > 100) {

          playerPosition = 100;

        }

        

        var cell = document.getElementsByClassName("cell")[playerPosition - 1];

        var player = document.getElementsByClassName("player")[0];

        player.style.gridArea = cell.style.gridArea;

        

        if (playerPosition === 100) {

          alert("¡Has ganado en " + diceRolls + " lanzamientos de dado!");

        } else {

          if (playerPosition === 98) {

            playerPosition = 28;

          } else if (playerPosition === 95) {

            playerPosition = 24;

          } else if (playerPosition === 92) {

            playerPosition = 51;

          } else if (playerPosition === 83) {

            playerPosition = 19;

          } else if (playerPosition === 73) {

            playerPosition = 1;

          } else if (playerPosition === 69) {

            playerPosition = 33;

          } else if (playerPosition === 64) {

            playerPosition = 36;

          } else if (playerPosition === 59) {

            playerPosition = 17;

          } else if (playerPosition === 55) {

            playerPosition = 7;

          } else if (playerPosition === 48) {

            playerPosition = 9;

          } else if (playerPosition === 46) {

            playerPosition = 5;

          } else if (playerPosition === 44) {

            playerPosition = 22;

          } else if (playerPosition === 37) {

            playerPosition = 13;

          } else if (playerPosition === 25) {

            playerPosition = 2;

          } else if (playerPosition === 18) {

            playerPosition = 8;

          }

          

          if (playerPosition !== oldPlayerPosition) {

            cell = document.getElementsByClassName("cell")[playerPosition - 1];

            player.style.gridArea = cell.style.gridArea;

          }

        }

      }

    </script>

  </body>

</html>
