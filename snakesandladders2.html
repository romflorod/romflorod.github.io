  <style>

    body {

      font-family: Arial, sans-serif;

      margin: 0;

    }

    

    header {

      background-color: #333;

      color: white;

      display: flex;

      justify-content: space-between;

      padding: 20px;

    }

    

    header h1 {

      margin: 0;

    }

    

    header button {

      background-color: #4CAF50;

      border: none;

      color: white;

      padding: 10px;

      text-align: center;

      text-decoration: none;

      display: inline-block;

      font-size: 16px;

      margin: 4px 2px;

      cursor: pointer;

    }

    

    section {

      display: flex;

      justify-content: center;

      align-items: center;

      height: calc(100vh - 70px);

    }

    

    .game {

      background-color: #f7f7f7;

      border-radius: 10px;

      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);

      display: flex;

      flex-direction: column;

      padding: 20px;

      width: 80%;

      max-width: 600px;

    }

    

    .game h3 {

      margin-top: 0;

    }

    

    .board {

      display: grid;

      grid-template-columns: repeat(10, 1fr);

      grid-template-rows: repeat(10, 1fr);

      gap: 10px;

      margin-top: 20px;

    }

    

    .cell {

      border: 1px solid #333;

      display: flex;

      justify-content: center;

      align-items: center;

      font-size: 18px;

      font-weight: bold;

    }

    

    .ladder {

      background-color: #6ab04c;

      color: #fff;

    }

    

    .snake {

      background-color: #d63f3f;

      color: #fff;

    }

    

    .player {

      width: 20px;

      height: 20px;

      background-color: #333;

      border-radius: 50%;

    }

    

    .player-circle {

      width: 10px;

      height: 10px;

      border-radius: 50%;

      background-color: yellow; /* Cambia el color del círculo según tus preferencias */

    }

    

    button {

      padding: 10px;

      font-size: 18px;

      background-color: #ff6f61;

      color: #fff;

      border: none;

      cursor: pointer;

      justify-content: center;

      border-radius: 20px;

      transition: background-color 0.3s ease-in-out;

      box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.25);

    }

    

    button:hover {

      background-color: #e85a4f;

    }

    

    @media (max-width: 768px) {

      section {

        padding: 10px;

      }

    

      .game {

        margin: 10px 0;

      }

    }

  </style>

</head>

  <script>

    const players = ["player-circle1", "player-circle2"]; // Agrega más círculos para más jugadores

    let currentPlayerIndex = 0;

    const rollButton = document.getElementById("rollButton");

    const currentPlayerElement = document.getElementById("currentPlayer");

    const cells = document.querySelectorAll(".cell");

    const restartButton = document.getElementById("restartButton");

    rollButton.addEventListener("click", rollDice);

    restartButton.addEventListener("click", restartGame);

    function rollDice() {

      const diceValue = Math.floor(Math.random() * 6) + 1;

      movePlayer(diceValue);

    }

    function movePlayer(steps) {

      const currentPlayerCircle = document.getElementById(players[currentPlayerIndex]);

      currentPlayerCircle.classList.remove("player-circle");

      let newPosition = parseInt(currentPlayerCircle.parentElement.dataset.position) + steps;

      if (newPosition > 100) {

        newPosition = 100;

      }

      const newCell = document.querySelector(`.cell:nth-child(${newPosition})`);

      currentPlayerCircle.parentElement = newCell;

      newCell.appendChild(currentPlayerCircle);

      currentPlayerCircle.classList.add("player-circle");

      if (newPosition === 100) {

        currentPlayerElement.textContent = "Ganador";

        rollButton.removeEventListener("click", rollDice);

      } else {

        currentPlayerIndex = (currentPlayerIndex + 1) % players.length;

        currentPlayerElement.textContent = currentPlayerIndex + 1;

      }

    }

    function restartGame() {

      currentPlayerIndex = 0;

      currentPlayerElement.textContent = "1";

      rollButton.addEventListener("click", rollDice);

      cells.forEach(cell => {

        cell.innerHTML = "";

      });

      const initialCell = document.querySelector(`.cell:nth-child(1)`);

      initialCell.innerHTML = `<div class="player-circle" id="${players[0]}"></div>`;

    }
