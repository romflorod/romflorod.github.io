<!DOCTYPE html>
<html>
    <head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="favicon.png">

  <title>Tic-Tac-Toe</title>
        <style>
            body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    header {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    
    header h1 {
      margin: 0;
    }
    
    header button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    
    section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px);
    }
        /* Juego de tres en raya */
        .tic-tac-toe {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        }

        .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 8px;
        width: 288px;
        height: 288px;
        border: 2px solid #333;
        border-radius: 5px;
        padding: 10px;
        transition: transform 0.3s ease-in-out;
        position: relative;
        }

        .board:hover {
        transform: scale(1.05);
        }

        .square {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        font-size: 72px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        }

        .status.show {
        opacity: 1;
        pointer-events: all;
        }


        .status {
        position: absolute; /* añadido */
        top: 50%; /* añadido */
        transform: translateY(-50%); /* añadido */
        margin-top: -15px; /* añadido */
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        }

        .status.show {
        opacity: 1;
        }



        .restart-btn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #47bd6e;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        transition: opacity 0.3s ease-in-out;
        }

        .restart-btn.show {
        opacity: 1;
        }

        .restart-btn:hover {
        background-color: #555;
        }
        </style>
        
        
    </head>
    <body>
        <body>
            <header>
              <h1>Juegos</h1>
              <button onclick="window.location.href = 'https://romflorod.github.io/juegos.html'">Ver más</button>
            </header>
            <section>
                <div class="tic-tac-toe">
                    <h3>Tic-Tac-Toe</h3>
                    <div class="board" style="width: 300px; height: 300px;">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    </div>
                    <div class="status"></div>
                    <button class="restart-btn" style="margin-top: 30px; font-size: 20px; border: 2px solid #333;">Restart</button>
                </div>

        <script>
            let squares = document.querySelectorAll('.square');
            let status = document.querySelector('.status');
            let restartBtn = document.querySelector('.restart-btn');
            let currentPlayer = 'X';
            let moves = 0;
        
            function handleSquareClick(e) {
            if (e.target.textContent !== '') return;
            e.target.textContent = currentPlayer;
            e.target.classList.add(currentPlayer);
            moves++;

            if (checkForWinner()) {
                status.textContent = `¡${currentPlayer} ha ganado!`;
                status.classList.add('show'); // Muestra el elemento status
                disableBoard();
            } else if (moves === 9) {
                status.textContent = `¡Empate!`;
                status.classList.add('show'); // Muestra el elemento status
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `Turno de ${currentPlayer}`;
            }
            }

            function checkForWinner() {
            let winner = false;
        
            // Horizontal
            for (let i = 0; i < 9; i += 3) {
                if (squares[i].textContent !== '' &&
                    squares[i].textContent === squares[i + 1].textContent &&
                    squares[i].textContent === squares[i + 2].textContent) {
                winner = true;
                break;
                }
            }
        
            // Vertical
            for (let i = 0; i < 3; i++) {
                if (squares[i].textContent !== '' &&
                    squares[i].textContent === squares[i + 3].textContent &&
                    squares[i].textContent === squares[i + 6].textContent) {
                winner = true;
                break;
                }
            }
        
            // Diagonal
            if (squares[0].textContent !== '' &&
                squares[0].textContent === squares[4].textContent &&
                squares[0].textContent === squares[8].textContent) {
                winner = true;
            }
        
            if (squares[2].textContent !== '' &&
                squares[2].textContent === squares[4].textContent &&
                squares[2].textContent === squares[6].textContent) {
                winner = true;
            }
        
            return winner;
            }
        
            function disableBoard() {
            squares.forEach(square => square.removeEventListener('click', handleSquareClick));
            }
        
            function handleRestartClick() {
            squares.forEach(square => {
                square.textContent = '';
                square.classList.remove('X', 'O');
            });
            currentPlayer = 'X';
            moves = 0;
            status.textContent = `Turno de ${currentPlayer}`;
            squares.forEach(square => square.addEventListener('click', handleSquareClick));
            }
        
            squares.forEach(square => square.addEventListener('click', handleSquareClick));
            restartBtn.addEventListener('click', handleRestartClick);
        </script>
 </body>
 </html>
