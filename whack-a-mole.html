<!DOCTYPE html>
<html>
<head>
	<title>Whack-a-Mole</title>
	<style>
		#game-board {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

		.hole {
			background-image: url('hole.png');
			background-size: contain;
			background-repeat: no-repeat;
			width: 100px;
			height: 100px;
			margin: 10px;
			position: relative;
		}

		.mole {
			background-image: url('topo.png');
			background-size: contain;
			background-repeat: no-repeat;
			width: 100px;
			height: 100px;
			position: absolute;
			top: 0;
			left: 0;
			visibility: hidden;
		}
	</style>
</head>
<body>
	<h1>Whack-a-Mole</h1>
	<div id="game-board">
		<div class="hole" onclick="whack(this)">
			<div class="mole"></div>
		</div>
		<div class="hole" onclick="whack(this)">
			<div class="mole"></div>
		</div>
		<div class="hole" onclick="whack(this)">
			<div class="mole"></div>
		</div>
		<div class="hole" onclick="whack(this)">
			<div class="mole"></div>
		</div>
		<div class="hole" onclick="whack(this)">
			<div class="mole"></div>
		</div>
		<div class="hole" onclick="whack(this)">
			<div class="mole"></div>
		</div>
		<div class="hole" onclick="whack(this)">
			<div class="mole"></div>
		</div>
		<div class="hole" onclick="whack(this)">
			<div class="mole"></div>
		</div>
		<div class="hole" onclick="whack(this)">
			<div class="mole"></div>
		</div>
	</div>
	<div id="score">Score: 0</div>
	<script>
		let score = 0;
		let moles = document.querySelectorAll('.mole');

		function randomHole() {
			let holes = document.querySelectorAll('.hole');
			let randomIndex = Math.floor(Math.random() * holes.length);
			let hole = holes[randomIndex];
			return hole;
		}

		function popUp() {
			let hole = randomHole();
			hole.querySelector('.mole').style.visibility = 'visible';
			setTimeout(function() {
				hole.querySelector('.mole').style.visibility = 'hidden';
				if (score < 10) {
					popUp();
				} else {
					alert('Â¡Ganaste!');
				}
			}, 1000);
		}

		function whack(hole) {
			if (hole.querySelector('.mole').style.visibility === 'visible') {
				hole.querySelector('.mole').style.visibility = 'hidden';
				score++;
				document.querySelector('#score').textContent = `Score: ${score}`;
			}
		}

		popUp();
	</script>
</body>
</html>
